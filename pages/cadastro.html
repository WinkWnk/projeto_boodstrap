<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../css/estilo.css">
    <title>Cadastro</title>
  
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark sticky-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Marketing Mundial</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Cadastro</a>
            <li class="nav-item">
              <a class="nav-link" href="#">Lista de usuários</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container bg-light"> 
        <h1 class="text-center my-5">Formulário de Cadastro</h1>
        <form action="#">
            <!-- CAMPO DE TEXTO:NOME -->
            <section class="row mb-2">
                <div class="col-md-12">
                    <label for="nome" class="mb-2">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>
            </section>

            <!-- CAMPO NÚMERO E TEXTO: IDADE E ENDEREÇO -->

            <section class="row mb-2">
                <div class="col-md-6">
                    <label for="idade" class="mb-2">Idade</label>
                    <input type="number" id="idade" name="idade" class="form-control">
                </div>

                <div class="col-md-6">
                    <label for="endereco" class="mb-2">Endereço</label>
                    <input type="text" id="endereco" name="endereco" class="form-control">
                </div>
            </section>   

            <!-- CAMPO EMAIL: EMAIL -->

            <section class="row mb-2">
                <div class="col-md-12">
                    <label for="email" class="mb-2">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="email@email.com">
                </div>
            </section>

            <!-- CAMPO TEXTO: CONFIRMAÇÃO DE EMAIL -->

            <section class="row mb-2">
                <div class="col-md-12">
                    <label for="confirmar" class="mb-2">Confirmação de Email</label>
                    <input type="text" id="confirmar" name="confirmar" class="form-control bg-secondary" disabled>
                </div>
            </section>

            <!-- CAMPO PASSWORD: SENHA -->
            
            <section class="row mb-2 mt-3">
                <div class="col-md-12 input-group">
                    <label for="senha" class="input-group-text col-form-label">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control">
                    <i class="fa-solid fa-eye btn btn-info fs-4"></i>
                </div>
            </section>

            <!-- CAMPO RADIO -->

            <section class="row mb-2">

                <label class="col-form-label-lg">Qual seu nível de escolaridade?</label>
                <div class="form-check">
                    <input type="radio" id="fundamental" name="escolaridade" value="fundamental" class="form-check-input">   
                    <label for="fundamental" class="form-check-label">Fundamental</label>               
                </div>

                <div class="form-check">
                    <input type="radio" id="ensinomedio" name="escolaridade" value="ensinomedio" class="form-check-input">   
                    <label for="ensinomedio" class="form-check-label">Ensino Médio</label>               
                </div>

                <div class="form-check">
                    <input type="radio" id="ensinosuperior" name="escolaridade" value="ensinosuperior" class="form-check-input">   
                    <label for="ensinosuperior" class="form-check-label">Ensino Superior</label>               
                </div>

            </section>
        </form>
    </main>

    <footer class="container-footer bg-dark text-white py-3">
      <section class="row">

        <div class="col-md-9">
          <p>&copy;2023 Marketing Mundial | <a href="#" class="text-decoration-none">Privacidade</a> | <a href="#" class="text-decoration-none">Políticas</a></p>
        </div>

        <div class="col-md-3">
          <!-- Ícones redes sociais -->
          <div class="fs-5 d-flex justify-content-evenly social" >
            <a href="#" class="text-white"><i class="fa-brands fa-youtube"></i></a>
            <a href="#" class="text-white"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="text-white"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="text-white"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#" class="text-white"><i class="fa-brands fa-facebook"></i></a>
          </div>
        </div>

      </section>   
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
